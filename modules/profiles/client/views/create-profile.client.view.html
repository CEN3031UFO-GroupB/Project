<section ng-controller="ProfilesController">
  <div class="page-header">
    <h1>Getting Started</h1>
  </div>
  <div class="col-md-12">
    <form name="profileForm" class="form-horizontal" ng-submit="test_create()" novalidate>
      <fieldset>


        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
