<section>
  <div class="page-header">
    <h1>Rewards</h1>
  </div>
  <h3>Unclaimed</h3>
  <div class="list-group">
    <a ng-repeat="reward in vm.rewards" ng-if="!reward.claimed"
       ui-sref="rewards.view({ rewardId: reward._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="reward.name"></h4>

      <small class="list-group-item-text">
        Reward added on
        <span ng-bind="reward.created | date:'mediumDate'"></span>
      </small>
    </a>
  </div>
  
  <div></div>
  <h3>Claimed</h3>
  <div class="list-group">
    <a ng-repeat="reward in vm.rewards" ng-if="reward.claimed"
       ui-sref="rewards.view({ rewardId: reward._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="reward.name"></h4>

      <small class="list-group-item-text">
        Reward added on
        <span ng-bind="reward.created | date:'mediumDate'"></span>
      </small>
    </a>
  </div>



  <div class="alert alert-warning text-center" ng-if="vm.rewards.$resolved && !vm.rewards.length">
    No Rewards yet, why don't you <a ui-sref="rewards.create">create one</a>?
  </div>
</section>
