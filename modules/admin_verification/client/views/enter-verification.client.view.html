<section ng-controller="VerificationsController">
  <div class="page-header">
    <h1>Admin verification</h1>
  </div>
  <div class="col-md-12">
    <form name="verificationForm" class="form-horizontal" ng-submit="CheckVerification();">
		<div class="form-group">
			<div class="col-md-2">Code
			</div>
			<div class="col-md-4">
				<input type='text' ng-model='code'>
			</div>
			<div class="col-md-4">
				<span style='color: red;'>{{errorMsg}}</span>
			</div>
		</div>
        <div class="form-group">
          <input type="submit" class="btn btn-default" value="Verify">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
  
    <div class="col-md-12">
    <form name="verificationCreateForm" class="form-horizontal" ng-submit="CreateVerification();">
		<div class="form-group">
			<div class="col-md-2">Code
			</div>
			<div class="col-md-4">
				<input type='text' ng-model='codeCreate'>
			</div>
		</div>
        <div class="form-group">
          <input type="submit" class="btn btn-default" value="Create">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
