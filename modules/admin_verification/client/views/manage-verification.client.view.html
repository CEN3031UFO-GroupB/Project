<section ng-controller="VerificationsController">
  <div class="page-header">
    <h1>Admin verification</h1>
  </div>
  
  <div class="col-md-12" ng-init="ListVerifications();">
    <div class="tableWrapper">
      <table st-table="pagedItems" class="table table-striped table-hover">
        <tr>
          <th>Code</th>
          <th>Active</th>
          <th>User</th>
          <th>Created</th>
        </tr>
        <tr ng-repeat="verification in pagedItems">
          <td>{{verification.code}}</td>
          <td><span style='color: green;' ng-show="verification.active">Active</span><span style='color: red;' ng-show="!verification.active">Inactive</span></td>
          <td>{{verification.user_id}}</td>
          <td>{{verification.created_at}}</td>
        </tr>
      </table>
    </div>
  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
  </div>
  <div class="col-md-12">
    <form name="verificationCreateForm" class="form-horizontal" ng-submit="CreateVerification();">
  	  <div class="form-group">
  	    <input type="submit" class="btn btn-primary" value="Generate new Code">
	  </div>
	  <div ng-show="error" class="text-danger">
	    <strong ng-bind="error"></strong>
	  </div>
    </form>
  </div>
</section>
